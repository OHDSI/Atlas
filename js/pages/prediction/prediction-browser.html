<heading-title params="name: ko.i18n('predictions.title', 'Patient Level Prediction'), icon: 'heartbeat', theme: 'dark'"></heading-title>

<div data-bind="if: canReadPredictions(), css: classes({ extra: 'paddedWrapper flexed' })">
	<span data-bind="click: newPrediction, text: ko.i18n('predictions.newItem', 'New Patient Level Prediction'), css: classes({
		element: 'new-btn',
		extra: `pull-right btn btn-sm btn-primary ${canCreatePrediction() ? '' : 'disabled'}`,
	})"></span>

	<faceted-datatable data-bind="visible: loading()==false" params="
		order: [[4, 'desc']],
		reference: reference,
		columns: columns,
		options: options,
		pageLength: tableOptions.pageLength,
		lengthMenu: tableOptions.lengthMenu,
		language: ko.i18n('datatable.language')
	"></faceted-datatable>

	<loading data-bind="visible:loading()" params="status: ko.i18n('predictions.retrievingPredictions', 'retrieving predictions')"></loading>
</div>

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasAccess"></access-denied>
