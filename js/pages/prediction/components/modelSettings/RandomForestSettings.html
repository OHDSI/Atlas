<label data-bind="text: $component.modelSettingDescription(maxDepth.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: maxDepth.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(maxDepth.name), click: function(data, event) { setToDefault(maxDepth.name) }, css: {'btn-danger': !(isDefault(maxDepth.name))}, text: isDefault(maxDepth.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>
