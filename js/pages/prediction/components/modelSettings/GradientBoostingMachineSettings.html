<label data-bind="text: $component.modelSettingDescription(learnRate.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: learnRate.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(learnRate.name), click: function(data, event) { setToDefault(learnRate.name) }, css: {'btn-danger': !(isDefault(learnRate.name))}, text: isDefault(learnRate.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>
