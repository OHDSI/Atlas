<label data-bind="text: $component.modelSettingDescription(learningRate.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: learningRate.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(learningRate.name), click: function(data, event) { setToDefault(learningRate.name) }, css: {'btn-danger': !(isDefault(learningRate.name))}, text: isDefault(learningRate.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>
<label data-bind="text: $component.modelSettingDescription(nEstimators.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: nEstimators.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(nEstimators.name), click: function(data, event) { setToDefault(nEstimators.name) }, css: {'btn-danger': !(isDefault(nEstimators.name))}, text: isDefault(nEstimators.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>
