<div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(maxDepth.name)"></label>
        <multi-input
            params="selectedValues: maxDepth.value, defaultValues: maxDepth.default, valueLabel: maxDepth.valueLabel, selectedValueType: 'integer'">
        </multi-input>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(mtries.name)"></label>
        <multi-input
            params="selectedValues: mtries.value, defaultValues: mtries.default, valueLabel: mtries.valueLabel, selectedValueType: 'integer'">
        </multi-input>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(ntrees.name)"></label>
        <multi-input
            params="selectedValues: ntrees.value, defaultValues: ntrees.default, valueLabel: ntrees.valueLabel, selectedValueType: 'integer'">
        </multi-input>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(varImp.name)"></label>
        <div class="input-group">
            <multi-select params="{ options: trueFalseOptions, selectedValues: varImp.value, multiple: true }">
            </multi-select>
            <span class="input-group-btn">
                <button class="btn btn-set-default" data-bind="disable: isDefault(varImp.name),
                        click: function(data, event) { setToDefault(varImp.name) },
                        css: {'btn-danger': !(isDefault(varImp.name))},
                        text: isDefault(varImp.name) ? ko.i18n('predictions.usingDefault', 'Using default') :
                            ko.i18n('predictions.resetToDefault', 'Reset to default')"></button>
            </span>
        </div>
    </div>
</div>
