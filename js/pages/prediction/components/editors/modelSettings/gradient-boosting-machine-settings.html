<div>
    <label data-bind="text: $component.modelSettingDescription(learnRate.name)"></label>
    <multi-input params="selectedValues: learnRate.value, defaultValues: learnRate.default, valueLabel: learnRate.valueLabel, selectedValueType: 'float'"></multi-input>
</div>
<div>
    <label data-bind="text: $component.modelSettingDescription(maxDepth.name)"></label>
    <multi-input params="selectedValues: maxDepth.value, defaultValues: maxDepth.default, valueLabel: maxDepth.valueLabel, selectedValueType: 'integer'"></multi-input>
</div>
<div>
    <label data-bind="text: $component.modelSettingDescription(minRows.name)"></label>
    <multi-input params="selectedValues: minRows.value, defaultValues: minRows.default, valueLabel: minRows.valueLabel, selectedValueType: 'integer'"></multi-input>
</div>
<div>
    <label data-bind="text: $component.modelSettingDescription(ntrees.name)"></label>
    <multi-input params="selectedValues: ntrees.value, defaultValues: ntrees.default, valueLabel: ntrees.valueLabel, selectedValueType: 'integer'"></multi-input>
</div>
<div>
    <label data-bind="text: $component.modelSettingDescription(nthread.name)"></label>
    <div class="input-group" >
        <input class="form-control" type="text" data-bind="value: nthread.value" />
        <span class="input-group-btn">
                <button class="btn" data-bind="disable: isDefault(nthread.name),
                    click: function(data, event) { setToDefault(nthread.name) },
                    css: {'btn-danger': !(isDefault(nthread.name))},
                    text: isDefault(nthread.name) ? ko.i18n('predictions.usingDefault', 'Using default') :
                        ko.i18n('predictions.resetToDefault', 'Reset to default')"></button>
        </span>
    </div>
</div>
