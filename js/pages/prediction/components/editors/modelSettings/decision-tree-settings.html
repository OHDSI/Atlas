<label data-bind="text: $component.modelSettingDescription(classWeight.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: classWeight.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(classWeight.name), click: function(data, event) { setToDefault(classWeight.name) }, css: {'btn-danger': !(isDefault(classWeight.name))}, text: isDefault(classWeight.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>
