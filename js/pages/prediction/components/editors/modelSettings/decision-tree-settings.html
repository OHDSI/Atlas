<div data-bind="css: classes()">
    <div data-bind="css: classes('class-weight')">
        <label data-bind="text: $component.modelSettingDescription(classWeight.name)"></label>
        <div class="input-group" >
            <multi-select params="{ options: classWeightOptions, selectedValues: classWeight.value, multiple: true }"></multi-select>
            <span class="input-group-btn">
                <button class="btn btn-set-default" data-bind="disable: isDefault(classWeight.name), click: function(data, event) { setToDefault(classWeight.name) }, css: {'btn-danger': !(isDefault(classWeight.name))}, text: isDefault(classWeight.name) ? 'Using default' : 'Reset to default'"></button>
            </span>
        </div>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(maxDepth.name)"></label>
        <multi-input params="selectedValues: maxDepth.value, defaultValues: maxDepth.default, valueLabel: maxDepth.valueLabel, selectedValueType: 'integer'"></multi-input>    
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(minImpurityDecrease.name)"></label>
        <multi-input params="selectedValues: minImpurityDecrease.value, defaultValues: minImpurityDecrease.default, valueLabel: minImpurityDecrease.valueLabel, selectedValueType: 'float'"></multi-input>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(minSamplesLeaf.name)"></label>
        <multi-input params="selectedValues: minSamplesLeaf.value, defaultValues: minSamplesLeaf.default, valueLabel: minSamplesLeaf.valueLabel, selectedValueType: 'integer'"></multi-input>
    </div>
    <div>
        <label data-bind="text: $component.modelSettingDescription(minSamplesSplit.name)"></label>
        <multi-input params="selectedValues: minSamplesSplit.value, defaultValues: minSamplesSplit.default, valueLabel: minSamplesSplit.valueLabel, selectedValueType: 'integer'"></multi-input>
    </div>
</div>
