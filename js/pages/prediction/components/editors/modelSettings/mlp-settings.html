<label data-bind="text: $component.modelSettingDescription(size.name)"></label>
<div class="input-group" >
    <input class="form-control" type="text" data-bind="value: size.value" />
    <span class="input-group-btn">
            <button class="btn" data-bind="disable: isDefault(size.name), click: function(data, event) { setToDefault(size.name) }, css: {'btn-danger': !(isDefault(size.name))}, text: isDefault(size.name) ? 'Using default' : 'Reset to default'"></button>
    </span>
</div>

    </span>
</div>
