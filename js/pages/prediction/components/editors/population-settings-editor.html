<div class="paddedWrapper" data-bind="css:classes()">
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_1', 'Define the time-at-risk window start, relative to target cohort entry:')"></label>
        <div class="input-group form-inline">
            <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.populationSettings.riskWindowStart, eventType:'blur', ko_autocomplete: { value: $component.populationSettings.timeAtRiskStart, source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />&nbsp;days from <select data-bind="options: $component.constants.timeAtRiskCohortDate, optionsText:'name', optionsValue:'id', value: $component.populationSettings.addExposureDaysToStart"></select>
        </div>
    </div>
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_2', 'Define the time-at-risk window end:')"></label>
        <div class="input-group form-inline">
            <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.populationSettings.riskWindowEnd, eventType:'blur', ko_autocomplete: { value: $component.populationSettings.riskWindowEnd, source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />&nbsp;days from <select data-bind="options: $component.constants.timeAtRiskCohortDate, optionsText:'name', optionsValue:'id', value: $component.populationSettings.addExposureDaysToEnd"></select>
        </div>
    </div>
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_3', 'Minimum lookback period applied to target cohort:')"
        ></label>
        <div class="input-group">
            <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.populationSettings.washoutPeriod, eventType:'blur', ko_autocomplete: { value: $component.populationSettings.washoutPeriod, source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />
        </div>
    </div>
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_4', 'Should subjects without time at risk be removed?')"
        ></label>
        <div class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.populationSettings.requireTimeAtRisk"></select>
                </div>
                <div class="form-group" data-bind="css: classes('form-sub-option'), visible: $component.populationSettings.requireTimeAtRisk()">
                    <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_5', 'Minimum time at risk:')"
                    ></label>
                    <div class="input-group">
                        <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.populationSettings.minTimeAtRisk, eventType:'blur', ko_autocomplete: { value: $component.populationSettings.minTimeAtRisk, source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />&nbsp;days
                    </div>
                </div>
            </div>
        </div>
        <div data-bind="visible: $component.populationSettings.requireTimeAtRisk()">
            <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_6', 'Include people with outcomes who are not observed for the whole at risk period?')"
            ></label>
            <div class="input-group">
                <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.populationSettings.includeAllOutcomes"></select>
            </div>
        </div>
    </div>
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_7', 'Should only the first exposure per subject be included?')"
        ></label>
        <div class="input-group">
            <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.populationSettings.firstExposureOnly"></select>
        </div>
    </div>
    <div>
        <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_8', 'Remove patients who have observed the outcome prior to cohort entry?')"
        ></label>
        <div class="input-group">
            <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.populationSettings.removeSubjectsWithPriorOutcome"></select>
        </div>
        <div data-bind="visible: $component.populationSettings.removeSubjectsWithPriorOutcome()">
            <div class="input-group">
                <label data-bind="text: ko.i18n('predictions.editors.populationEditorText_9', 'How many days to look back from cohort entry for the outcome?')"></label>
                <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.populationSettings.priorOutcomeLookback, eventType:'blur', ko_autocomplete: { value: $component.populationSettings.priorOutcomeLookback, source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />&nbsp;days prior to cohort start
            </div>
        </div>
    </div>
</div>
