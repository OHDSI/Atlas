<div>
    <label>Perform sampling:</label>
    <div class="input-group">
        <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.maxSampleSizeToggle"></select>
    </div>
    <div data-bind="visible: $component.maxSampleSizeToggle()">
        <div class="input-group">
            <label>How many patients to use for a subset? &nbsp;&nbsp;</label>
            <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.getPlpDataArgs.maxSampleSize, eventType:'blur', ko_autocomplete: { value: $component.getPlpDataArgs.maxSampleSize, source: $component.options.sampleSizeOptions, minLength: 0, maxShowItems: 10, scroll: true }" /> patients
        </div>
    </div>
</div>
<div>
    <label>Minimum covariate occurrence: If a covariate occurs in a fraction of the target population less than this value, it will be removed:</label>
    <div class="input-group">
        <input class="form-control" type="number" min="0.01" data-bind="value: $component.runPlpArgs.minCovariateFraction" />
    </div>
</div>
<div>
    <label>Normalize covariates:</label>
    <div class="input-group">
        <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.runPlpArgs.normalizeData"></select>
    </div>
</div>
