<div class="paddedWrapper">
    <div>
        <label>What concepts do you want to include in baseline covariates in the propensity score model? (Leave blank if you want to include everything)</label>
        <div class="input-group">
            <input class="form-control" type="text" disabled data-bind="value: $component.covariateSettings.includedCovariateConceptSet().name" />
            <span class="input-group-btn">
                <button class="btn btn-primary" data-bind="click:chooseIncludedCovariates"><i class="fa fa-folder-open"></i></button>
                <button class="btn btn-danger" data-bind="disable:$component.covariateSettings.includedCovariateConceptSet().id == 0,click:clearIncludedCovariates" type="button"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
            </span>
        </div>
        <!--<div data-bind="visible: comparison.comparator().id > 0 && comparison.comparator().name == null" class="errorInline"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> The comparator cohort specified (#<span data-bind="text:comparison.comparator().id"></span>) was deleted. Please select a different cohort.</div>-->
    </div>
    <div>
        <label>Should descendant concepts be added to the list of included concepts?</label>
        <div class="input-group">
            <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.covariateSettings.addDescendantsToInclude"></select>
        </div>
    </div>
    <div>
        <label>What concepts do you want to exclude in baseline covariates in the propensity score model? (Leave blank if you want to include everything)</label>
        <div class="input-group">
            <input class="form-control" type="text" disabled data-bind="value: $component.covariateSettings.excludedCovariateConceptSet().name" />
            <span class="input-group-btn">
                <button class="btn btn-primary" data-bind="click:chooseExcludedCovariates"><i class="fa fa-folder-open"></i></button>
                <button class="btn btn-danger" data-bind="disable:$component.covariateSettings.excludedCovariateConceptSet().id == 0,click:clearExcludedCovariates" type="button"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
            </span>
        </div>
    </div>
    <div>
        <label>Should descendant concepts be added to the list of included concepts?</label>
        <div class="input-group">
            <select class="form-control" data-bind="options: $component.options.yesNoOptions, optionsText:'name', optionsValue:'id', value: $component.covariateSettings.addDescendantsToExclude"></select>
        </div>
    </div>
    <div>
        <label>A comma delimited list of covariate IDs that should be restricted to:</label>
        <div class="input-group">
            <input class="form-control" type="text" data-bind="textInput: $component.includedCovariateIds" />
        </div>
    </div>
</div>
<hr/>
<h4>Select Covariates</h4>
<covar-settings-editor params="covariateSettings: $component.covariateSettings"></covar-settings-editor>
<atlas-modal params="{
    showModal: showConceptSetSelector,
    modifiers: ['lg'],
    iconClass: 'fa fa-shopping-cart',
    title: 'Select Concept Set...',
    data: {
        currentConceptSet: $component.currentConceptSet,
        conceptsetSelected: $component.conceptsetSelected,
        showConceptSetSelector: $component.showConceptSetSelector,
    }
}">
    <cohort-concept-set-browser params="{onRespositoryConceptSetSelected: data => conceptsetSelected(data)}"></cohort-concept-set-browser>
</atlas-modal>
