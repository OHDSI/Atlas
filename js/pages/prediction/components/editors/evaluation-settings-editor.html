<div>
    <label data-bind="text: ko.i18n('predictions.editors.evaluationEditorText_1', 'Specify how to split the test/train set:')"></label>
    <div class="input-group">
        <select class="form-control"
        data-bind="options: $component.options.testSplit, optionsText:'desc', optionsValue:'name', value: $component.runPlpArgs.testSplit"></select>
    </div>
</div>
<div class="input-group">
    <label data-bind="text: ko.i18n('predictions.editors.evaluationEditorText_2', 'Percentage of the data to be used as the test set (0-100%):')"></label>
    <div class="input-group">
        <input class="form-control" type="number" min="0" max="100" data-bind="value: $component.testFraction" />
    </div>
</div>
<div class="input-group">
    <label data-bind="text: ko.i18n('predictions.editors.evaluationEditorText_3', 'The number of folds used in the cross validation:')"></label>
    <div class="input-group">
        <span class="numericInputField dropdown" data-bind="contenteditableSwitch: isEditPermitted(), htmlValue: $component.runPlpArgs.nfold, eventType:'blur', ko_autocomplete: { value: $component.runPlpArgs.nfold, source: $component.options.nfoldOptions, minLength: 0, maxShowItems: 10, scroll: true }" />
        <span data-bind="text: ko.i18n('predictions.editors.evaluationEditorText_4', 'folds')"></span>
    </div>
</div>
<div class="input-group">
    <label data-bind="text: ko.i18n('predictions.editors.evaluationEditorText_5', 'The seed used to split the test/train set when using a person type testSplit (optional):')"></label>
    <div class="input-group">
        <input class="form-control" type="text" data-bind="value: $component.splitSeed" />
    </div>
</div>
