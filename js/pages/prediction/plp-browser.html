<heading-title params="name: 'Population level prediction', icon: 'heartbeat', theme: 'dark'"></heading-title>

<div data-bind="if:$component.canReadPlps">
	<span class="pull-right btn btn-sm btn-primary" data-bind="click:$component.newPatientLevelPrediction, css: {disabled: !$component.canCreatePlp()}">New Patient Level Prediction</span>

	<faceted-datatable data-bind="visible: !loading()" params="order: [[3, 'desc']], reference:analysisList, columns: columns, options:options, rowClick:rowClick">
	</faceted-datatable>

	<div data-bind="visible:loading()" class="loading">loading</div>
</div>
