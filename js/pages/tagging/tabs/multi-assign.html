<div data-bind="css: classes('container')">

    <div data-bind="css: classes('radio')">
        <label for="assignRadio" data-bind="click: () => selectActionType('assign')">
            <input id="assignRadio" type="radio" name="assignOrRemoveRadio" value="assign" data-bind="checked: actionType"> Assign tags
        </label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="removeRadio" data-bind="click: () => selectActionType('unassign')">
            <input id="removeRadio" type="radio" name="assignOrRemoveRadio" value="unassign" data-bind="checked: actionType"> Unassign tags
        </label>
    </div>

    <div data-bind="css: classes('tags')">
        <i class="fas fa-chevron-right"></i> Select tags
    </div>

    <div data-bind="css: classes('entities')">
        <i class="fas fa-chevron-right"></i> Select assets
    </div>

    <div data-bind="css: classes('button')">
        <!-- ko if: actionType() == 'assign' -->
        <button type="button" class="btn btn-primary">Assign tags</button>
        <!-- /ko -->
        <!-- ko if: actionType() == 'unassign' -->
        <button type="button" class="btn btn-danger">Unassign tags</button>
        <!-- /ko -->
    </div>
</div>
