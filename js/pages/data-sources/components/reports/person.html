<!-- ko if: !isLoading() -->
<heading-title params="name: title"></heading-title>
<div class="col-xs-12">
	<div class="panel panel-primary">
		<div class="panel-heading" data-bind="text: ko.i18n('dataSources.personReport.yearOfBirth', 'Year of Birth')"></div>
		<div class="panel-body">
			<histogram params="data: yearHistogramData, format: chartFormats.yearHistogram, reportName: name, chartName: 'Year of Birth'"></histogram>
		</div>
		<div class="panel-footer">
			<div data-bind="css: classes('ds-title'), text: source() && source().sourceName"></div>
			<span data-bind="text: ko.i18n('dataSources.personReport.yearOfBirthFooter', 'The number of people in this cohort shown with respect to their year of birth.')"></span>
		</div>
	</div>
</div>
