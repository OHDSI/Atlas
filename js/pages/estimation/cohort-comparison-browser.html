<heading-title params="name: 'Population Level Effect Estimation - Single Analysis', icon: 'balance-scale', theme: 'dark'"></heading-title>

<div data-bind="if: canReadEstimations, css: classes({ extra: 'paddedWrapper flexed' })">
	<span data-bind="click: newCohortComparison,
	css: classes({
		element: 'new-btn',
		extra: `pull-right btn btn-sm btn-primary ${canCreateEstimation() ? '' : 'disabled'}`,
	})">New Population Level Effect Estimation</span>

	<!-- ko if: reference().length -->
		<faceted-datatable params="reference: reference, columns: columns, options:options"></faceted-datatable>
	<!-- /ko-->

	<div data-bind="if: config.estimationSettings.toggle,css: classes({element: 'toggle-estimation-browser'})">
		<span data-bind="click: goToMultiAnalysisEstimation, css: classes({
			element: 'new-btn',
			extra: 'pull-right btn btn-sm btn-primary'})">Go To Multi Analysis Estimation Specification
		</span>
	</div>
	

	<loading data-bind="visible:loading()" params="status: 'retrieving estimations'"></loading>
</div>
