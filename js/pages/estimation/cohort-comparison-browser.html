<heading-title params="name: 'Population Level Effect Estimation', icon: 'balance-scale', theme: 'dark'"></heading-title>

<div data-bind="if: canReadEstimations, css: classes({ extra: 'paddedWrapper flexed' })">
	<span data-bind="click: newCohortComparison,
	css: classes({
		element: 'new-btn',
		extra: `pull-right btn btn-sm btn-primary ${canCreateEstimation() ? '' : 'disabled'}`,
	})">New Population Level Effect Estimation</span>

	<!-- ko if: reference().length -->
		<faceted-datatable data-bind="visible: loading()==false" params="orderColumn: 3, reference: reference, columns: columns, options:options, rowClick:rowClick"></faceted-datatable>
	<!-- /ko-->

	<loading data-bind="visible:loading()" params="status: 'retrieving estimations'"></loading>
</div>
