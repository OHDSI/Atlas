<loading data-bind="visible: loading"></loading>
 <div data-bind="if:!loading()">
    <heading-title params="name: populationCaption(), icon: 'balance-scale', theme: 'dark'"></heading-title>  
    <div class="asset-heading">
        <div class="input-group">
          <input type="text" class="form-control" data-bind="textInput: $component.estimationAnalysis().name, css: { emptyInput: !isNameCorrect() }" />
          <div class="input-group-btn" role="group">
            <button class="btn btn-success" title="Save" data-bind="click: save, enable: canSave()"><i class="fa fa-save"></i></button>
            <button class="btn btn-primary" title="Close" data-bind="click: close"><i class="fa fa-times"></i></button>
                    <!-- ko if: ($component.estimationAnalysis().id() != null && $component.estimationAnalysis().id() > 0) -->
            <button class="btn btn-primary" title="Create a copy" data-bind="click: copy, enable: canCopy, css: {'disabled': !canCopy()}"><i class="fa fa-copy"></i></button>
                    <!-- /ko -->        
            <button class="btn btn-danger" title="Delete" data-bind="click: $component.delete, enable: canDelete()"><i class="fa fa-trash-o"></i></button>
          </div>
        </div>
        <div data-bind="visible: !isNameCorrect()" class="empty-name-error">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <label>Population Level Effect Estimation name is empty.</label>
        </div>
    </div>

    <tabs data-bind="visible: !$component.loading()" params="
        selectedTabKey: $component.selectedTabKey,
        selectTab: $component.selectTab,
        tabs: [
            {
                title: 'Specification',
                key: 'specification',
                componentName: 'comparative-cohort-analysis-specification-view-edit',
                componentParams: $component.componentParams,
            },
            {
                title: 'Utilities',
                key: 'utilities',
                componentName: 'comparative-cohort-analysis-utilities',
                componentParams: $component.componentParams,
            }
        ]">
    </tabs>
</div>
