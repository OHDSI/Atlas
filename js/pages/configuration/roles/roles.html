<!-- ko if:loading -->
<div class="wrapperTitle">
    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
</div>
<!-- /ko -->
<!-- ko ifnot:loading -->
    <heading-title params="name: 'Roles', icon: 'cogs', theme: 'dark'"></heading-title>
<!-- /ko -->
<div data-bind="if:$component.canRead">
    <div class="paddedWrapper">
        <span class="pull-right btn btn-sm btn-primary new-role" data-bind="click:newRole, css: { disabled: !canCreate() }">New role</span>
        <span class="pull-right btn btn-sm btn-primary new-role" data-bind="click: importRoles, css: { disabled: !canCreate() }">Import roles</span>
        <div class="clear" data-bind="eventListener: [{event: 'click', selector: '.roleItem', callback: $component.selectRole}]">
            <table width="100%" class="stripe compact hover" cellspacing="0" data-bind="dataTable:{
            data: roles,
            options: {
                        dom: 'lfiprt',
                        language: {
                            search : 'Filter Roles:'
                        },
                        pageLength: tableOptions.pageLength,
                        lengthMenu: tableOptions.lengthMenu,
                        orderClasses: false,
                        deferRender: true,
                        autoWidth: true,
                        ordering: true,
                        order: [[ 0, 'asc' ]],
                        columns: [
                                { title: 'Role', data: 'role' }
                        ],
                        stripeClasses : [ 'roleItem' ]
                }
        }"></table>
        </div>
    </div>
</div>

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: $component.canRead"></access-denied>
