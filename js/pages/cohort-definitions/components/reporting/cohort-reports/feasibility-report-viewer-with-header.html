<div>
    <div data-bind="visible: isLoading" class="loading">
			<span data-bind="text: ko.i18n('common.loading', 'Loading')"></span>
		</div>
    <!-- ko if: !isLoading() -->
			<div class="heading">
				<span data-bind="text: ko.i18n('cohortDefinitions.cohortreports.inclusionReportFor', 'Inclusion Report for')"></span>
				<b data-bind="text: source().sourceName"></b>
				<span data-bind="text: ko.i18n('cohortDefinitions.cohortreports.inclusionReportFor1', '')"></span>
				<!-- ko if: reportType === 0 -->
				<span data-bind="text: ko.i18n('cohortDefinitions.cohortreports.tabs.byEventsSubtitle', 'using all events')"></span>
				<!-- /ko -->
				<!-- ko if: reportType === 1 -->
				<span data-bind="text: ko.i18n('cohortDefinitions.cohortreports.tabs.byPersonSubtitle', 'using 1 event per person')"></span>
				<!-- /ko -->
			</div>
			<feasibility-report-viewer params="reportType: reportType, report: report"></feasibility-report-viewer>
    <!-- /ko -->
</div>
