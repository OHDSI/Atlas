<div data-bind="visible: !isLoading()">
    <div data-bind="foreach: $component.dataDemographic">
        <div style="margin-bottom: 3rem;">
            <p class="characterization-view-edit-results__analysis-name">
                <span data-bind="text: 'Demographic'"></span>
                <span data-bind="text: name" style="text-transform: capitalize;"></span>
            </p>
            <faceted-datatable params="
                orderColumn: 3,
                autoWidth: false,
                reference: ko.observableArray(details),
                columns: $component.columns,
                options:  $component.options,
                buttons: $component.buttons,
                dom: $component.tableDom,
                scrollY: $component.scrollY,
                selectedData: $component.filteredData,
                dtApi: $component.dtApi,
                pageLength: $component.pageLength,
                lengthMenu: $component.lengthMenu,
                language: ko.i18n('datatable.language')
            ">
            </faceted-datatable>
        </div>
    </div>
</div>
