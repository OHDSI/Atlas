<div data-bind="html: $component.template"></div>

<div data-bind="css: classes()">
    <div class="wrapperTitle">
        <i class="fa fa-shopping-cart"></i> Characterization
    </div>
    <div class="asset-heading">
        <input id="txtConceptSetName" type="text" data-bind="attr: { disabled: $component.canEdit() ? null : true }, textInput: 'Characterization'" />
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-success" data-bind="click:function() { saveClick(); }, css: {disabled:!canSave()}"><i class="fa fa-save"></i></button>
            <button type="button" class="btn btn-sm btn-primary" data-bind="click:function() { $component.closeCharacterization(); }"><i class="fa fa-times"></i></button>
            <button type="button" class="btn btn-sm btn-danger"  data-bind="click:function() { $component.delete(); }, css: {disabled: !canDelete()}"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <tabs params="
        selectedTab: $component.selectedTab,
        selectTab: $component.selectTab,
        componentName: $component.componentName,
        componentParams: $component.componentParams,
        tabs: [
            {
                title: 'Design',
            },
            {
                title: 'Executions',
            },
            {
                title: 'Utilities',
            },
        ]">
    </tabs>
</div>
