<div data-bind="css: classes()">
    <div class="loading" data-bind="visible: loading()">loading</div>
    <h2 data-bind="css: classes('title')">
        <a href="#/cc/characterizations/1/executions">Executions</a>
        <i data-bind="css: classes({ element: 'title-separator', extra: 'fa fa-chevron-right' })" aria-hidden="true"></i>
        <span data-bind="text: 'Reports for ' + $component.dataSource.name"></span>
    </h2>
    <div data-bind="css: classes('toolbar')">
        <ul data-bind="css: classes('detail-list')">
            <li data-bind="css: classes('detail')">
                <label data-bind="css: classes('detail-label')">Date:</label>
                <span data-bind="css: classes('detail-value')">2018-07-12 15:05:00</span>
            </li>
            <li data-bind="css: classes('detail')">
                <label data-bind="css: classes('detail-label')">Design:</label>
                <a data-bind="css: classes('detail-value')">x6t21cda</a>
            </li>
            <li data-bind="css: classes('detail')">
                <label data-bind="css: classes('detail-label')">Results:</label>
                <span data-bind="css: classes('detail-value')">10 reports (6 - prevalence, 4 - distribution)</span>
            </li>
        </ul>
    </div>
    <div data-bind="css: classes('filter')">
        <visualizations-filter-panel params="{ filterList: $component.filterList, live: true }"/>
    </div>
    <div data-bind="css: classes('report-section')">
        <!-- ko if: selectedCohorts().length === 2 -->
            <div data-bind="css: $component.classes('report-group')">
                <h3 data-bind="css: $component.classes('analysis-name'), text: 'All covariates'"></h3>
                <div data-bind="css: $component.classes('analysis-results')">
                    <div data-bind="css: $component.classes('table-wrapper')">
                        <table style="width:100%" data-bind="
                                css: $component.classes({ element: 'report-table', extra: ['table', 'table-bordered', 'table-hover'] }),
                                dataTable:{
                                    data: groupedTabularData().data,
                                    options: {columns: groupedTabularData().columns}
                                }
                            "/>
                    </div>
                    <div data-bind="css: $component.classes('chart-wrapper')">
                        <scatterplot data-bind="css: $component.classes('scatterplot')" params="
                                            data: $component.groupedScatterData,
                                            minHeight: 400,
                                            format: {
                                                xLabel: 'Aspirin users',
                                                yLabel: 'Сlopidogrel users',
                                                circleRadius: 4,
                                                colors: $component.groupedScatterColorScheme,
                                                addDiagonal: true,
                                                xScale: $component.scatterXScale,
                                                yScale: $component.scatterYScale
                                            }"
                        />
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <!-- ko foreach: reportList -->
            <div data-bind="css: $component.classes('report-group')">
                <h3 data-bind="css: $component.classes('analysis-name'), text: $data.domainId + ' / ' + $data.analysisName"></h3>
                <!-- ko if: $data.type === 'prevalence' -->
                    <div data-bind="css: $component.classes('analysis-results')">
                        <div data-bind="css: $component.classes('table-wrapper')">
                            <table style="width:100%" data-bind="
                                css: $component.classes({ element: 'report-table', extra: ['table', 'table-bordered', 'table-hover'] }),
                                dataTable:{
                                    data: $data.data,
                                    options: {columns: $data.columns}
                                }
                            ">
                                <thead>
                                    <!-- ko if: reports.length > 1 -->
                                    <tr>
                                        <th rowspan="2">Covariate</th>
                                        <!-- ko foreach: reports -->
                                            <th colspan="2" data-bind="css: $component.classes('th-cohort-name'), text: cohortName"></th>
                                        <!-- /ko -->
                                        <!-- ko if: reports.length == 2 -->
                                            <th rowspan="2">Std Diff</th>
                                        <!-- /ko -->
                                    </tr>
                                    <!-- /ko -->
                                    <tr>
                                        <!-- ko if: reports.length <= 1 -->
                                            <th>Covariate</th>
                                        <!-- /ko -->
                                        <!-- ko foreach: reports -->
                                            <th>Count</th>
                                            <th>%</th>
                                        <!-- /ko -->
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- ko if: reports.length === 2 -->
                            <div data-bind="css: $component.classes('chart-wrapper')">
                                <scatterplot data-bind="css: $component.classes('scatterplot')" params="
                                    data: () => $component.convertScatterplotData($data),
                                    minHeight: 400,
                                    format: {
                                        xLabel: 'Aspirin users',
                                        yLabel: 'Сlopidogrel users',
                                        circleRadius: 4,
                                        colors: { '': '#2e6da4'},
                                        addDiagonal: true,
                                        xScale: $component.scatterXScale,
                                        yScale: $component.scatterYScale
                                    }"
                                />
                            </div>
                        <!-- /ko -->
                    </div>
                <!-- /ko -->
                <!-- ko if: $data.type === 'distribution' -->
                    <div data-bind="css: $component.classes('analysis-results')">
                        <!-- ko if: reports.length === 2 -->
                            <div data-bind="css: $component.classes('table-wrapper')">
                                <table style="width:100%" data-bind="
                                    css: $component.classes({ element: 'report-table', extra: ['table', 'table-bordered', 'table-hover'] }),
                                    dataTable:{
                                        data: $data.data,
                                        options: {columns: $data.columns}
                                    }
                                ">
                                    <thead>
                                    <tr>
                                        <th rowspan="2">Covariate</th>
                                        <!-- ko foreach: reports -->
                                            <th colspan="4" data-bind="css: $component.classes('th-cohort-name'), text: cohortName"></th>
                                        <!-- /ko -->
                                        <th rowspan="2">Std Diff</th>
                                    </tr>
                                    <tr>
                                        <!-- ko foreach: reports -->
                                        <th>Count</th>
                                        <th>Avg</th>
                                        <th>Std Dev</th>
                                        <th>Median</th>
                                        <!-- /ko -->
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                            <div data-bind="css: $component.classes('chart-wrapper')">
                                <boxplot data-bind="css: $component.classes('boxplot')" params="
                                            data: () => $component.convertBoxplotData($data),
                                            minHeight: 400,
                                            format: {
                                                valueFormatter: v => v,
                                            }"
                                />
                            </div>
                        <!-- /ko -->

                        <!-- ko if: reports.length !== 2 -->
                            <!-- ko foreach: reports -->
                                <div data-bind="css: $component.classes('table-wrapper', $parent.reports.length < 2 ? 'hidden-cohort-name' : null)">
                                    <table data-bind="
                                        css: $component.classes({ element: 'report-table', extra: ['table', 'table-bordered', 'table-hover'] }),
                                        dataTable:{
                                            data: $data.data,
                                            options: {columns: $data.columns}
                                        }
                                    "/>
                                </div>
                            <!-- /ko -->
                        <!-- /ko -->
                    </div>
                <!-- /ko -->
            </div>
        <!-- /ko -->
    </div>
</div>

<script type="text/html" id="cc-execution-result-thead-compare">
    <!-- ko if: reports.length > 1 -->
        <tr>
            <th rowspan="2">Covariate</th>
            <!-- ko foreach: reports -->
                <th colspan="2" data-bind="text: cohortName"></th>
            <!-- /ko -->
        </tr>
    <!-- /ko -->
    <tr>
        <!-- ko if: reports.length <= 1 -->
            <th>Covariate</th>
        <!-- /ko -->
        <!-- ko foreach: reports -->
            <th>Count</th>
            <th>%</th>
        <!-- /ko -->
    </tr>
</script>

<script type="text/html" id="cc-execution-result-thead-sum">
    <tr>
        <th rowspan="2">Covariate</th>
        <th colspan="2" data-bind="text: reports.map(r => r.cohortName).join(' & ')"></th>
    </tr>
    <tr>
        <th>Count</th>
        <th>%</th>
    </tr>
</script>
