<faceted-datatable
        data-bind="visible:loading()==false"
        params="order: [2, 'asc'], reference: data, selectedData: selectedData, columns: columns, options: options, buttons: buttons, dom: tableDom, scrollY: scrollY, scrollCollapse: scrollCollapse"
></faceted-datatable>

<loading data-bind="css: classes('loading-panel'), visible:loading()" params="status: 'Retrieving feature analyses list...'"></loading>
