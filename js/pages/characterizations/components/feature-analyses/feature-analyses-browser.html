<div class="import-modal_list-container" data-bind="visible: !isLoading()">
    <faceted-datatable
        params="orderColumn: 3, autoWidth: false, reference:data, columns: columns, options:options, buttons: buttons, dom: tableDom, rowClick: !multiChoice ? rowClick : null, scrollY: scrollY, scrollCollapse: scrollCollapse, selectedData: filteredData, dtApi: dtApi"
    >
    </faceted-datatable>
    <div class="import-modal-footer btn-toolbar" data-bind="visible: multiChoice">
        <div class="btn-group" role="group">
            <button
                class="btn btn-sm btn-primary"
                type="button"
                data-bind="click: $component.import, enable: $component.importEnabled"
            >
                Import
            </button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-sm btn-danger" type="button" data-bind="click: $component.cancel">
                Cancel
            </button>
        </div>
    </div>
</div>

<loading
    data-bind="visible: isLoading()"
    params="status: 'Retrieving feature analyses list...'"
></loading>
