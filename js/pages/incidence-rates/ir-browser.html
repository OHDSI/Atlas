<heading-title params="name: ko.i18n('ir.title', 'Incidence Rate Analysis'), icon: 'bolt', theme: 'dark'"></heading-title>

<!-- ko if:$component.canReadIRs -->
<div class="paddedWrapper flexed">
	<div>
		<span class="pull-right btn btn-sm btn-primary" data-bind="click: $component.newAnalysis, css: {disabled: !$component.canCreateIR()}, text: ko.i18n('ir.newanalysis', 'New Analysis')"></span>
	</div>
	<div data-bind="eventListener: [{event: 'click', selector: '.linkish', callback: onAnalysisSelected}]">
		<ir-analysis-browser params="
			analysisList: analysisList,
			tableOptions: tableOptions,
			options: options,
			columns: columns
		"></ir-analysis-browser>
	</div>

	<div data-bind="visible: loading(), text: ko.i18n('common.loading', 'Loading')" class="loading"></div>
</div>
<!-- /ko -->

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: canReadIRs"></access-denied>
