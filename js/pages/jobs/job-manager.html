<heading-title params="name: 'Jobs', icon: 'tasks', theme: 'dark'"></heading-title>
<div data-bind="if: canReadJobs">
	<div id="wrapperJobs">
		<div data-bind="click: updateJobs" class="btn btn-xs btn-success pull-right">Refresh Jobs</div>
		<div class="clear"></div>

		<table width="100%" class="conceptTable stripe compact hover" cellspacing="0" data-bind="dataTable:{
			data: jobs(),
			options: {
						dom: 'Blfiprt',
						language: {
							search : 'Filter Jobs:'
						},
						buttons: [
									'colvis', 'copyHtml5', 'csvHtml5'
						],
						pageLength: tableOptions.pageLength,
						lengthMenu: tableOptions.lengthMenu,
						orderClasses: false,
						deferRender: true,
						autoWidth: false,
						ordering: true,
						order: [[ 0, 'desc' ]],
						columns: columns()
				}
		}"></table>
	</div>
</div>

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: canReadJobs"></access-denied>
