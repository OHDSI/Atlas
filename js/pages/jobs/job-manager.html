<heading-title params="name: ko.i18n('navigation.jobs', 'Jobs'), icon: 'tasks', theme: 'dark'"></heading-title>
<div data-bind="if: canReadJobs">
	<div id="wrapperJobs">
		<div data-bind="click: updateJobs, text: ko.i18n('jobs.refreshJobs', 'Refresh Jobs')" class="btn btn-xs btn-success pull-right">Refresh Jobs</div>
		<div class="clear"></div>

		<table width="100%" class="conceptTable stripe compact hover" cellspacing="0" data-bind="dataTable:{
			data: jobs,
			options: {
						dom: 'Blfiprt',
						buttons: [
									'colvis', 'copyHtml5', 'csvHtml5'
						],
						pageLength: tableOptions.pageLength,
						lengthMenu: tableOptions.lengthMenu,
						orderClasses: false,
						deferRender: true,
						autoWidth: false,
						ordering: true,
						order: [[ 0, 'desc' ]],
						columns: columns(),
						language: ko.i18n('datatable.language')
				}
		}"></table>
	</div>
</div>

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: canReadJobs"></access-denied>
