<div class="paddedWrapper">
	<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasRCAccess"></access-denied>
	<div class="row">
		<div class="col-xs-12">
			<select class="form-control" data-bind="options: sources, optionsText: 'sourceName', value: currentSource, optionsCaption: ko.i18n('dataSources.selectASource', 'Select a Source')"></select>
		</div>
	</div>
	<report-drilldown params="
	currentReport: currentReport,
	context: $component,
	currentConcept: currentConcept,
  	currentSource: currentSource,
	hideReportName: true,
	refreshReport: true"
	></report-drilldown>

</div>
