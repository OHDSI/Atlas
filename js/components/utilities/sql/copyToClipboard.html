<div data-bind="css: classes()">
    <span data-bind="attr: {id: copyMessageId}" style="display:none" class="alert alert-success" role="alert"><i class="fa fa-check-square-o" aria-hidden="true"></i><strong data-bind="text: messageText">Copied To Clipboard!</strong></span>
    <button class="btn btn-sm btn-primary" title="Copy to clipboard" data-bind="click: copyDataToClipboard, attr: {id: copyButtonId, 'data-clipboard-target': clipboardTarget}"><i class="fa fa-clipboard" aria-hidden="true"></i> <span data-bind="text: buttonText">Copy To Clipboard</span></button>
</div>
