<div class="wrapperTitle">
	<i class="fa fa-tasks"></i> Jobs
</div>
<div id="wrapperJobs">
	<div data-bind="click:updateJobs" class="btn btn-sm btn-success pull-right">Refresh Jobs</div>
	<div class="clear"></div>

	<table width="100%" class="conceptTable stripe compact hover" cellspacing="0" data-bind="dataTable:{
            data: model.jobs(),
            options: {
						dom: 'Clfiprt',
						language: {
							search : 'Filter Jobs:'
						},
						colVis: {
							buttonText: 'Change Columns',
							align: 'right',
							overlayFade: 0,
							showAll: 'Show All Columns',
							restore: 'Reset Columns'
						},
						lengthMenu: [[25, 50, 100, -1], [25, 50, 100,'All']],
						orderClasses: false,
						deferRender: true,
						autoWidth: false,
						ordering: true,
						order: [[ 2, 'desc' ]],
						columns: [
								{ title: 'Job Name', data: 'jobParameters.jobName' },
								{ title: 'status', data: 'status'},
								{ title: 'Start Date', data: 'startDate'},
								{ title: 'End Date', data: 'endDate'}
						]
				}
        }">
	</table>
</div>
