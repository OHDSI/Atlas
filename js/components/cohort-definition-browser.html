<div data-bind="visible: !isLoading()">
    <faceted-datatable params="
        orderColumn: 3,
        autoWidth: false,
        reference:data,
        columns: columns,
        options:options,
        buttons: buttons,
        dom: tableDom,
        rowClick: !multiChoice ? rowClick : null,
        scrollY: scrollY,
        selectedData: filteredData,
        dtApi: dtApi,
        pageLength: pageLength,
        lengthMenu: lengthMenu,
    ">
    </faceted-datatable>
    <div class="import-modal-footer btn-toolbar" data-bind="visible: multiChoice">
            <div class="btn-group" role="group">
                <button class="btn btn-sm btn-primary" type="button" data-bind="click: $component.import, enable: $component.importEnabled">Import</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-sm btn-danger" type="button" data-bind="click: $component.cancel">Cancel</button>
            </div>
        </div>

</div>

<loading data-bind="visible: isLoading()" params="status: 'Retrieving cohort definitions...'"></loading>
