<select data-bind="options: $component.operationOptions, optionsText: 'name', optionsValue: 'id', value: Range().Op, disable: !$component.isEditPermitted"></select> 
<input placeholder="YYYY-MM-DD" class="dateField" data-bind="datepicker: Range().Value, datepickerOptions: { defaultDate: new Date(), dateFormat: 'yy-mm-dd' }, disable: !$component.isEditPermitted" />
<span data-bind="if: Range().Op().substr(-2) == 'bt'"> and <input placeholder="YYYY-MM-DD" class="dateField" data-bind="datepicker: Range().Extent, datepickerOptions: { defaultDate: new Date(), dateFormat: 'yy-mm-dd' }, disable: !$component.isEditPermitted" /></span>
