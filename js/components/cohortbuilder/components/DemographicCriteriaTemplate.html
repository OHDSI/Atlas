<div class="criteriaSection" style="display: table; width: 100%;" data-bind="with: Criteria">
	<div style="display: table-cell">
		<table class="criteriaTable">
			<col style="width:16px" />
			<col />
			<tr>
				<td colspan="2">
					<div class="btn-group pull-left">
						<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bind="css:{ 'disabled': !$component.isEditPermitted}" data-toggle="dropdown"><i class="fa fa-plus"></i> Add attribute...<span class="caret"></span></button>
						<ul class="dropdown-menu" data-bind="foreach:$component.addActions">
							<li><a data-bind="html:$component.formatOption($data), click:action" href="#"></a></li>
						</ul>
					</div>
				</td>
			</tr>
			<tr data-bind="if: Age() != null, visible: Age() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('Age') }, visible: $component.isEditPermitted" class="fa fa-times" /></td>
				<td>
					with age
					<numeric-range params="Range: Age, isEditPermitted: $component.isEditPermitted"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('Gender') }, visible: $component.isEditPermitted" class="fa fa-times" /></td>
				<td>
					<div>
						with a gender of:
						<concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender(), isEditPermitted: $component.isEditPermitted"></concept-list>
					</div>
				</td>
			</tr>
			<tr data-bind="if: Race() != null, visible: Race() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('Race') }, visible: $component.isEditPermitted" class="fa fa-times" /></td>
				<td>
					<div>
						with a race of:
						<concept-list params="PickerParams: { DefaultDomain: 'Race', DefaultQuery: ''}, ConceptList: Race(), isEditPermitted: $component.isEditPermitted"></concept-list>
					</div>
				</td>
			</tr>
			<tr data-bind="if: Ethnicity() != null, visible: Ethnicity() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('Ethnicity') }, visible: $component.isEditPermitted" class="fa fa-times" /></td>
				<td>
					<div>
						with a ethnicity of:
						<concept-list params="PickerParams: { DefaultDomain: 'Ethnicity', DefaultQuery: ''}, ConceptList: Ethnicity(), isEditPermitted: $component.isEditPermitted"></concept-list>
					</div>
				</td>
			</tr>
			<tr data-bind="if: OccurrenceStartDate() != null, visible: OccurrenceStartDate() != null">
				<td>
					<i data-bind="click: function() { $component.removeCriterion('OccurrenceStartDate') }, visible: $component.isEditPermitted" class="fa fa-times" />
				</td>
				<td>
					occurrence start is:
					<date-range params="Range: OccurrenceStartDate, isEditPermitted: $component.isEditPermitted"></date-range>
				</td>
			</tr>
			<tr data-bind="if: OccurrenceEndDate() != null, visible: OccurrenceEndDate() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('OccurrenceEndDate') }, visible: $component.isEditPermitted" class="fa fa-times" /></td>
				<td>
					occurrence end is:
					<date-range params="Range: OccurrenceEndDate, isEditPermitted: $component.isEditPermitted"></date-range>
				</td>
			</tr>
		</table>
	</div>
</div>
