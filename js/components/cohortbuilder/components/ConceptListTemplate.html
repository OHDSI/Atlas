<span class="conceptList" data-bind="foreach: ConceptList">
	<span class="conceptItem"><span data-bind="click: $component.removeConcept.bind($component), visible: $component.isEditPermitted" class="fa fa-times" /><span data-bind="text: CONCEPT_NAME"></span></span>
</span>
<concept-picker params="onAdd: addConcepts, DefaultDomain: PickerParams.DefaultDomain, DefaultQuery: PickerParams.DefaultQuery, isEditPermitted: $component.isEditPermitted"></concept-picker>
