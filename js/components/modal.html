<div data-bind="modal: $component.showModal, css: classes({ extra: 'modal fade', modifiers: backdropClosable ? null : 'unclosable' })" tabindex="-1" role="dialog">
	<div data-bind="css: classes({ element: 'modal-dialog', extra: 'modal-dialog' })">
		<div data-bind="css: 'modal-content'">
			<div class="modal-header">
				<!-- ko if: backdropClosable -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<!-- /ko -->
				<div class="modal-title" data-bind="text: $component.title"></div>
			</div>
<!-- ko if: $component.template -->			
			<div data-bind="if: $component.showModal, css: classes({ element: 'modal-body', extra: 'modal-body' })">
				<div data-bind="
					template: {
						name: $component.template,
						data: $component.data
					}
				"></div>
			</div>
<!-- /ko -->
<!-- ko if: $componentTemplateNodes -->			
<!-- ko template: { nodes: $componentTemplateNodes, data: $component.data } --><!-- /ko -->		
<!-- /ko -->
		</div>
	</div>
</div>
