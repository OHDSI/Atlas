<loading params="status: ko.i18n('components.conceptSet.loadingRecommendedConcepts', 'Loading Recommended Concepts')" data-bind="visible: loading()"></loading>
<div data-bind="hidden: loading">
    <faceted-datatable params="{
        columns: $component.recommendedConceptColumns,
        order: $component.recommendedConceptOptions.order,
        options: $component.recommendedConceptOptions,
        reference: $component.recommendedConcepts,
        pageLength: tableOptions.pageLength,
        lengthMenu: tableOptions.lengthMenu,
        language: ko.i18n('datatable.language')
    }"></faceted-datatable>
    <concept-add-box params="{
        isActive: canAddConcepts,
        onSubmit: addConcepts
    }"></concept-add-box>
</div>
