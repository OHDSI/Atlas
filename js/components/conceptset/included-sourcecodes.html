<loading params="status: 'Loading Included Source Codes'" data-bind="visible: loading()"></loading>
<div data-bind="hidden: loading">
    <faceted-datatable params="{columns: $component.relatedSourcecodesColumns, options: $component.relatedSourcecodesOptions, reference: $component.includedSourcecodes}"></faceted-datatable>
    <concept-add-box params="{
        isActive: canAddConcepts,
        onSubmit: addConcepts
    }"></concept-add-box>
</div>
