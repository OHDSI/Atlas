	title: $component.title,
	descr: $component.descr,
	newItemLabel: $component.newItemLabel,

	data: $component.data,
	columns: $component.columns,
	removeCohort: removeCohort,
"></linked-entity-list>

<atlas-modal params="
	showModal: $component.showModal,
